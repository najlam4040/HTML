<html lang="en">
<head>

<body>
    <form style=" margin: auto;width: 800px; background-color:rgb(190, 147, 67) ;padding: 30px;" > 
        <div style="margin:auto; width: 450px; background-color:rgb(250, 255, 255);padding: 30px;" >
            <table>
                <tr>
                    <td><h2> Customer Registration</h2></td>
                </tr>
                
            </table>
            <table>
                <tr>
                    <td>
                        Castomer Name:<br>  
                    </td>
                    <td>
                        <input type="text" name="" id="" style="height: 26px;border:1px solid #cdcdcd;width:250px">
                    </td>
                </tr>
                <tr> 
                    <td>Pasword:</td>
                    <td>
                        <input type="password" name="" id="" style="height: 26px;border:1px solid #cdcdcd;width:250px"> 
                    </td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td> 
                        <input type="radio" name="gender" id="male"> 
                        <label for="male">male</label> 
                        <input type="radio" name="gender" id="female"> 
                        <label for="female">female</label> 
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" style="border:1px solid #cdcdcd;width:250px;resize: none;padding: 5px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Telephone No:</td>
                    <td><input type="number" name="" id="" style="height: 26px;border:1px solid #cdcdcd;width:250px"></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <select name="" id="" style="height: 26px;border:1px solid #cdcdcd;width:256px">
                            <option>Reading,</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Travelig">Travelig</option>
                            <option>Playing</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td></td>
                    <td> 
                        <input type="submit" value="Submit" style="margin-top:15px;width:170px;padding: 7px;">
                    </td>
                </tr>
            </table>
            
        </div>
    </form>
    
</body>
</html>
